<style>
	.todo-check-container {
		width: 30px;
	}
</style>

<div [class.uk-text-muted]="todo.done">
	<div (mouseenter)="hoveringDone = true" (mouseleave)="hoveringDone = false" [style.background-color]="todo.color" class="uk-float-left uk-margin-right uk-text-center todo-check-container">
		<a (click.prevent)="toggle()" [style.color]="todo.textColor" [style.visibility]="todo.done || hoveringDone ? 'visible' : 'hidden'" href="#" class="uk-icon-link" icon="check"></a>
	</div>

	<s *s:if="todo.done">{{ todo.text }}</s>
	<span *s:if="!todo.done">{{ todo.text }}</span>

	<div class="uk-float-right">
		<a [hidden]="todo.done" (click.prevent)="update()" href="#" icon="pencil"></a>
		<a (click.prevent)="remove()" href="#" icon="close"></a>
	</div>

	<small class="uk-float-right uk-margin-right"><i><time-ago-in-words [date]="todo.createdAt" [refresh]="1000 * 60"></time-ago-in-words></i></small>
</div>
